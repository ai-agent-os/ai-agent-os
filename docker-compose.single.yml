# Docker Compose - 单实例部署（测试环境）
# 使用 core/cmd/main/main.go 统一启动所有服务
# 适合：测试环境、开发环境、单机部署

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: ai-agent-os-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agent-os-network

  # NATS 消息中间件
  nats:
    image: nats:latest
    container_name: ai-agent-os-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
    volumes:
      - ./scripts/podman/nats-server.conf:/etc/nats/nats-server.conf:ro
    command: ["-c", "/etc/nats/nats-server.conf"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agent-os-network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: ai-agent-os-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API 端口
      - "9001:9001"  # Console 端口
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-agent-os-network

  # AI Agent OS - 单实例部署（所有服务在一个容器中）
  ai-agent-os:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-os-single
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "9090:9090"  # API Gateway
      - "9091:9091"  # App Server
      - "9092:9092"  # App Storage
      - "9093:9093"  # App Runtime
      - "9095:9095"  # Agent Server
      - "9096:9096"  # Control Service
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
      - app-runtime-data:/app/namespace  # App Runtime 的应用数据
    environment:
      # 容器环境配置（覆盖配置文件中的 localhost）
      - GATEWAY_HOST=ai-agent-os
      - NATS_URL=nats://nats:4222
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MINIO_ENDPOINT=minio:9000
    networks:
      - ai-agent-os-network
    # 使用单实例启动命令
    command: ["./bin/ai-agent-os-single"]

volumes:
  mysql-data:
    driver: local
  minio-data:
    driver: local
  app-runtime-data:
    driver: local

networks:
  ai-agent-os-network:
    driver: bridge

