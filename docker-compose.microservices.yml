# Docker Compose - 微服务部署（生产环境）
# 每个服务独立容器，便于扩展和维护
# 适合：生产环境、高可用部署、服务扩展

version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: ai-agent-os-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agent-os-network

  # NATS 消息中间件
  nats:
    image: nats:latest
    container_name: ai-agent-os-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
    volumes:
      - ./scripts/podman/nats-server.conf:/etc/nats/nats-server.conf:ro
    command: ["-c", "/etc/nats/nats-server.conf"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-agent-os-network

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: ai-agent-os-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API 端口
      - "9001:9001"  # Console 端口
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-agent-os-network

  # Control Service（License 服务，最先启动）
  control-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-os-control-service
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy
    ports:
      - "9096:9096"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    environment:
      - SERVICE_NAME=control-service
      - GATEWAY_HOST=api-gateway
      - NATS_URL=nats://nats:4222
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
    networks:
      - ai-agent-os-network
    command: ["./bin/control-service"]

  # App Runtime（应用运行时）
  app-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-os-app-runtime
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy
      control-service:
        condition: service_started
    ports:
      - "9093:9093"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
      - app-runtime-data:/app/namespace  # App Runtime 的应用数据
    environment:
      - SERVICE_NAME=app-runtime
      - GATEWAY_HOST=api-gateway
      - NATS_URL=nats://nats:4222
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
    networks:
      - ai-agent-os-network
    command: ["./bin/app-runtime"]

  # App Storage（存储服务）
  app-storage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-os-app-storage
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy
      minio:
        condition: service_healthy
      control-service:
        condition: service_started
    ports:
      - "9092:9092"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    environment:
      - SERVICE_NAME=app-storage
      - GATEWAY_HOST=api-gateway
      - NATS_URL=nats://nats:4222
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MINIO_ENDPOINT=minio:9000
    networks:
      - ai-agent-os-network
    command: ["./bin/app-storage"]

  # Agent Server（智能体服务）
  agent-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-os-agent-server
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy
      control-service:
        condition: service_started
    ports:
      - "9095:9095"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    environment:
      - SERVICE_NAME=agent-server
      - GATEWAY_HOST=api-gateway
      - NATS_URL=nats://nats:4222
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
    networks:
      - ai-agent-os-network
    command: ["./bin/agent-server"]

  # App Server（主业务服务）
  app-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-os-app-server
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      nats:
        condition: service_healthy
      app-runtime:
        condition: service_started
      app-storage:
        condition: service_started
      control-service:
        condition: service_started
    ports:
      - "9091:9091"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    environment:
      - SERVICE_NAME=app-server
      - GATEWAY_HOST=api-gateway
      - NATS_URL=nats://nats:4222
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
    networks:
      - ai-agent-os-network
    command: ["./bin/app-server"]

  # API Gateway（API 网关，最后启动）
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-os-api-gateway
    restart: unless-stopped
    depends_on:
      app-server:
        condition: service_started
      agent-server:
        condition: service_started
      app-storage:
        condition: service_started
      app-runtime:
        condition: service_started
    ports:
      - "9090:9090"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    environment:
      - SERVICE_NAME=api-gateway
      - GATEWAY_HOST=api-gateway
      - NATS_URL=nats://nats:4222
    networks:
      - ai-agent-os-network
    command: ["./bin/api-gateway"]

volumes:
  mysql-data:
    driver: local
  minio-data:
    driver: local
  app-runtime-data:
    driver: local

networks:
  ai-agent-os-network:
    driver: bridge

