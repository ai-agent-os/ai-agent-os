# Control Service 配置文件

# 服务器配置
server:
  port: 9096          # HTTP 服务器端口（9090-9095 已被占用）
  log_level: "info"   # 日志级别：debug, info, warn, error
  debug: false        # 是否调试模式

# NATS 配置（已移至全局配置 global.yaml，此处保留以保持向后兼容，但不再使用）
# 注意：实际使用的 NATS 配置从 global.yaml 读取
nats:
  url: "nats://127.0.0.1:4222"  # NATS 服务器地址

# License 配置
license:
  path: "./license.json"                    # License 文件路径
  encryption_key: "ai-agent-os-license-key-32bytes!"  # License 传输加密密钥（32字节，用于AES-256-GCM加密传输）
  publish_interval: 300                      # 过期检查间隔（秒，默认300秒=5分钟，用于定期检查License是否过期）
