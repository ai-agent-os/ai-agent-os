basePath: /
definitions:
  v1.Service:
    properties:
      direct_url:
        description: 直接地址（用于 SDK 内部调用，绕过网关）
        type: string
      path:
        description: 路径前缀
        type: string
      url:
        description: 通过网关的地址
        type: string
    type: object
  v1.ServiceConfigResponse:
    properties:
      gateway:
        description: 网关地址
        type: string
      services:
        additionalProperties:
          $ref: '#/definitions/v1.Service'
        description: 服务配置
        type: object
      version:
        description: 版本
        type: string
    type: object
host: localhost:9090
info:
  contact: {}
  description: AI Agent OS API 网关服务文档
  title: AI Agent OS API Gateway
  version: "1.0"
paths:
  /api/v1/config:
    get:
      description: 返回所有服务的访问地址（通过网关和直接地址）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ServiceConfigResponse'
